<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML 5</title>
</head>
<body>

    <!-- Formularios -->
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Bremdow D. Salazar Roa">
        </label>
        <label for="inicio-platzi?">
            <span>¿Cuando fue tu inicio en Platzi?</span>
            <input type="date" id="inicio-platzi?" placeholder="">
        </label>
        <label for="horario">
            <span>¿En que hora inicias a estudiar?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
