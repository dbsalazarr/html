<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Img media </title>
</head>
<body>
    <main>
        <section>
            <figure>
                <img
                    src="./pc.jpg" 
                    alt="Personal Computer"
                    loading="lazy" 
                />
                <figcaption> Titulo de la imagen</figcaption>
            </figure>
            <figure>
                <img src="./brain.jpg" alt="Brain" loading="lazy">
                <figcaption> Titulo de la imagen</figcaption>
            </figure>
            <figure>
                <img src="./chess.jpg" alt="Chess" loading="lazy">
                <figcaption> Titulo de la imagen</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
