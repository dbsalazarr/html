<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Se colocan etiquetas que no serán visibles para el usuario, tales como enlaces al css, js, metas (charset, viewports, social, etc) -->
        <meta charset="UTF-8"/> <!-- Indica la codificación de los simbolos para un lenguaje y permite que algunas de los caracteres especiales se visualicen correctamente -->
        
        <meta name="description" content="Prácticas de HTML" />
        <meta name="robots" content="index,follow"/>
        <meta name="keywords" content="HTML, Desarrollo web, Maquetación">
        <title>Práctica con HTML y el Index</title>

        <!-- Permite que la web sea responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Viewport recomendable para realizar el responsive de una web -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- link: etiqueta para poder vincular archivos CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- En este apartado se colocan las etiquetas para estructura la página web -->
        <header> <!-- Cabecera -->
            <nav></nav> <!-- Navegación de la web -->
            <p>Texto normal</p>
            <h1>Titulo 1</h1>
            <h2>Título 2</h2>
            <h3>Título 3</h3>
            <h4>Título 4</h4>
            <h5>Título 5</h5>
            <h6>Título 6</h6>
        </header>
        <main> <!-- Representa el contenido principal de la web -->
            <section> <!-- Una nueva sección de la web -->
                <article> <!-- item de una seccion -->
                    
                </article>
            </section>
            <ul> <!-- Listas desordenadas -->
                <li> <!-- (List Item) -->
                    Item de la lista
                </li>
            </ul>
            <ol> <!-- Lista ordenada -->
                <li>Item de la lista ordenada</li>
            </ol>
        </main>
        <footer> <!-- Etiqueta para el pie de página -->
            <p>Created by: Bremdows</p>
        </footer>
    </body>
</html>
